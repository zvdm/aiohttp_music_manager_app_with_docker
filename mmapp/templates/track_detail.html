{% extends 'base_generic.html' %}

{% block content %}

    <h2>Tracks of user: {{ user }}</h2>
    <br><br>
    <form action="/track/upload" method="post" accept-charset="utf-8" enctype="multipart/form-data">
        <label for="mp3" style="font-size:15px">Add new tracks (only .mp3 files, don't repeat track's name)</label>
        <input id="mp3" name="mp3" type="file" value="" style="font-size:15px"/>
        <input type="submit" value="submit"/>
    </form>

    <br><br>
    <div style="margin-left:20px; margin-top:20px">
        {% if tracks %}
            {% for track in tracks %}
                <a href="/track/{{ track.title }}">{{ track.title }}</a>
                <form method="post" action="/tracks" enctype="application/x-www-form-urlencoded">
                    <input style="background:white; color:black; border: 0" name="delete" type="text" value="{{ track.id }}" hidden>
                    <button type="submit">Delete track</button>
                </form>
                <br>
            {% endfor %}
        {% else %}
            <p>There are no one track.</p>
        {% endif %}
    </div>

{% endblock %}
